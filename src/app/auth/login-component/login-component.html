<div class="w-full mx-auto px-32
         bg-white dark:bg-gray-800
         flex flex-col
         border rounded-lg">

    <!-- Header -->
    <div class="mb-6">
        <img src="logo.webp" alt="Logo" class="mx-auto scale-85 mb-3" />

        <h3 class="text-lg font-semibold text-center text-black dark:text-gray-200">
            Business Account Login
        </h3>
    </div>

    <!-- Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="flex flex-col gap-6">

        <!-- Email -->
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-300">
                Email / Phone
            </label>

            <input type="email" name="email" [(ngModel)]="model.email" required email
                placeholder="john@company.com or +15400000000" class="mt-1 w-full rounded-lg
               border border-gray-300 dark:border-gray-600
               bg-white dark:bg-gray-700
               text-gray-800 dark:text-gray-200
               px-3 py-2
               focus:outline-none focus:ring-2 focus:ring-blue-500
               placeholder-gray-400 dark:placeholder-gray-400" />

            @if (!loginForm.controls['email']?.valid) {
            <p class="text-xs text-red-500 mt-1">
                Email / Phone is not valid
            </p>
            }
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-300">
                Password
            </label>

            <div class="relative mt-1">
                <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="model.password" required
                    minlength="6" placeholder="Password" class="w-full rounded-lg
                 border border-gray-300 dark:border-gray-600
                 bg-white dark:bg-gray-700
                 text-gray-800 dark:text-gray-200
                 px-3 py-2 pr-10
                 focus:outline-none focus:ring-2 focus:ring-blue-500
                 placeholder-gray-400 dark:placeholder-gray-400" />

                <!-- Eye Toggle -->
                <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-0
                 flex items-center pr-3
                 text-gray-400 dark:text-gray-300
                 hover:text-gray-600 dark:hover:text-gray-100
                 focus:outline-none">

                    @if (!showPassword) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5
                       c4.478 0 8.268 2.943 9.542 7
                       -1.274 4.057-5.064 7-9.542 7
                       -4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                    </svg>
                    }
                </button>
            </div>

            @if (!loginForm.controls['password']?.valid) {
            <p class="text-xs text-red-500 mt-1">
                Password must be at least 6 characters
            </p>
            }
            <!-- Links -->
            <div class="flex justify-between mt-2">
                <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                    Forgot password?
                </a>

                <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                    Custom domain
                </a>
            </div>

        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" [disabled]="isLoading()" class="flex-1 rounded-lg
                   bg-brand-primary
                   text-white py-2 font-medium
                   hover:opacity-90
                   disabled:opacity-60 transition">

                @if (!isLoading()) {
                <span>Sign In</span>
                } @else {
                <span>Signing in...</span>
                }
            </button>

            <button type="button" (click)="createCompanyAccount()" class="flex-1 rounded-lg
                   border border-gray-300 dark:border-gray-600
                   bg-white dark:bg-gray-700
                   text-gray-800 dark:text-gray-200
                   py-2 font-medium
                   hover:bg-gray-100 dark:hover:bg-gray-600
                   transition">
                Create Company Account
            </button>
        </div>

    </form>

    <!-- Footer -->
    <a href="/" class="mt-6 inline-flex items-center gap-1 text-sm
            text-blue-600 dark:text-blue-400
            hover:underline transition">
        <i class="la la-arrow-left"></i>
        Back to home page
    </a>

</div>
