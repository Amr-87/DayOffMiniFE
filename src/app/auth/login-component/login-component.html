<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200">
            Sign in to your account
        </h2>
        <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-1">
            Enter your credentials to continue
        </p>

        <!-- Form -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="mt-6 space-y-4">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Email
                </label>
                <input type="email" name="email" [(ngModel)]="model.email" required email placeholder="you@example.com"
                    class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600
                 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200
                 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                 placeholder-gray-400 dark:placeholder-gray-400" />

                @if (loginForm.submitted && !loginForm.controls['email']?.valid) {
                <p class="text-xs text-red-500 mt-1">
                    Valid email is required
                </p>
                }
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Password
                </label>

                <div class="relative mt-1">
                    <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="model.password"
                        required minlength="6" placeholder="••••••••" class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                   bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200
                   px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500
                   focus:border-blue-500 placeholder-gray-400 dark:placeholder-gray-400" />

                    <!-- Eye Toggle Button -->
                    <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3
                   text-gray-400 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100
                   focus:outline-none" aria-label="Toggle password visibility">
                        @if (!showPassword) {
                        <!-- Eye -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5
                     c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7
                     -4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        } @else {
                        <!-- Eye Off -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19
                     c-4.478 0-8.268-2.943-9.542-7
                     a9.956 9.956 0 012.042-3.368M6.223 6.223
                     A9.956 9.956 0 0112 5
                     c4.478 0 8.268 2.943 9.542 7
                     a9.964 9.964 0 01-4.293 5.774M15 12
                     a3 3 0 00-3-3M3 3l18 18" />
                        </svg>
                        }
                    </button>
                </div>

                @if (loginForm.submitted && !loginForm.controls['password']?.valid) {
                <p class="text-xs text-red-500 mt-1">
                    Password must be at least 6 characters
                </p>
                }
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="isLoading()" class="w-full flex justify-center items-center rounded-lg bg-blue-600
               text-white py-2 font-medium hover:bg-blue-700
               disabled:bg-blue-400 transition">
                @if (!isLoading()) {
                <span>Sign In</span>
                } @else {
                <span>Signing in...</span>
                }
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-6">
            © 2026 DayOffMini
        </p>

    </div>
</div>
